<div class="content-body">
    <app-breadcrumb [breadcrumb]="breadcrumbList" [style2]="true"> </app-breadcrumb>
    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-xl-12">
                <div class="filter cm-content-box box-primary">

                    <app-filter-head></app-filter-head>

                </div>
                <div class="mb-5">
                    <ul class="d-flex align-items-center flex-wrap">
                        <li><a routerLink="/admin/cms-blog-add" class="btn btn-primary ">Add Blog</a></li>
                        <li><a routerLink="/admin/cms-blog-category" class="btn btn-primary mx-1">Blog Category</a></li>
                        <li><a routerLink="/admin/cms-blog-category" class="btn btn-primary mt-sm-0 mt-1">Add Blog Category</a></li>
                    </ul>
                </div>
                <div class="filter cm-content-box box-primary" >
                    <div class="content-title" (click)="dropicon(2)" data-bs-toggle="collapse" data-bs-target="#contact-list">
                        <div class="cpa">
                            <i class="fa-solid fa-file-lines me-1"></i>Blogs List
                        </div>
                        <div class="tools">
                            <a href="javascript:void(0);" class="expand SlideToolHeader"
                            [ngClass]="{'expand':activeToggleArray.indexOf(2) > -1 }"  ><i class="fa fa-angle-down"></i></a>
                        </div>
                    </div>
                    <div class="cm-content-body form excerpt collapse show" id="contact-list">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-condensed flip-content">
                                    <thead>
                                        <tr>
                                            <th class="text-black">S.No</th>
                                            <th class="text-black">Title</th>
                                            <th class="text-black">Status</th>
                                            <th class="text-black">Modified</th>
                                            <th class="text-black text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        @for(row of allData.data; track row; let i = $index){
                                            <tr>
                                                <td>{{ row.id }}</td>
                                                <td>{{ row.title }}</td>
                                                <td>{{ row.status }}</td>
                                                <td>{{ row.date }}</td>
                                                <td class="text-nowrap">
                                                  <a href="javascript:void(0);"
                                                      class="btn btn-warning btn-sm content-icon me-2">
                                                      <i class="fa fa-edit"></i>
                                                  </a>
                                                  <a href="javascript:void(0);"
                                                      class="btn btn-danger btn-sm content-icon">
                                                      <i class="fa-solid fa-trash"></i>
                                                  </a>
                                                </td>
                                            </tr>
                                        }
                                    </tbody>
                                </table>
                              </div>
                              <div class="d-lg-flex d-block align-items-center width-defult justify-content-between flex-wrap py-3">
                                <small class="mb-lg-0 mb-3 d-inline-block">Page 1 of 5, showing 2 records out of 8 total, starting on record 1, ending on 2</small>
                                <div class="float-end">
                                    <app-pagination [totalPage]="totalPage" [page]="page" (newPage)="pageChange($event)"></app-pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
