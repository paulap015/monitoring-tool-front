<div class="content-body">
    <app-breadcrumb [breadcrumb]="breadcrumbList" [style2]="true"> </app-breadcrumb>
    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Buffer progress-bar</h4>
                    </div>
                    <div class="card-body">
                        <app-buffer-progress-bar></app-buffer-progress-bar>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Determinate progress-bar</h4>
                    </div>
                    <div class="card-body">
                        <app-determinate-progress-bar></app-determinate-progress-bar>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Indeterminate progress-bar</h4>
                    </div>
                    <div class="card-body">
                        <app-indeterminate-progress-bar></app-indeterminate-progress-bar>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Query progress-bar</h4>
                    </div>
                    <div class="card-body">
                        <app-query-progress-bar></app-query-progress-bar>
                    </div>
                </div>
            </div>
            <div class="col-12">
              <div class="card">
                  <div class="card-header d-block">
                      <h4 class="card-title">Configurable progress-bar</h4>
                  </div>
                  <div class="card-body">
                      <app-configurable-progress-bar></app-configurable-progress-bar>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
