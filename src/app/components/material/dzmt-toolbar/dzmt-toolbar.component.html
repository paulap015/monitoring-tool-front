<div class="content-body">
    <app-breadcrumb [breadcrumb]="breadcrumbList" [style2]="true"> </app-breadcrumb>
    <div class="container-fluid">
        <!-- row -->
        <div class="row">
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Tree with checkboxes</h4>
                    </div>
                    <div class="card-body">
                        <app-basic-toolbar></app-basic-toolbar>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Multi-row toolbar</h4>
                    </div>
                    <div class="card-body">
                        <app-multi-row-toolbar></app-multi-row-toolbar>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-block">
                        <h4 class="card-title">Toolbar overview</h4>
                    </div>
                    <div class="card-body">
                        <app-toolbar-overview></app-toolbar-overview>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
