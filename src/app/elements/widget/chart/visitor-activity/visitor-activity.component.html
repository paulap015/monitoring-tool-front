          <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="javascript:void(0);" (click)="updateValue('day')" role="tab">
                  Day

          </li>
          <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="javascript:void(0);" (click)="updateValue('month')" role="tab">

          <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="javascript:void(0);" (click)="updateValue('year')" role="tab">

</div>
